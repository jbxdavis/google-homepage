<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
  </head>
  <body>
    <div class="topbar">
      <ul>
        <li><a href="https://google.com" class="toplist">About</a></li>
        <li><a href="https://google.com" class="toplist">Store</a></li>
        <li><a href="https://google.com" class="toplist">Gmail</a></li>
        <li><a href="https://google.com" class="toplist">Images</a></li>
        <li><a href="https://google.com" class="toplist" id="menugrid">...</a></li>
        <li><button id="signin">
          <a href="https://google.com" class="toplist" id="signinlink">Sign In</a>
          </button>
           // //</li>
      </ul>
    </div>
    <div class="logo">
      <img src="google_logo.png" alt="Google logo" height="92" width="272" />
    </div>
    <div class="searchbar">
      <form>
        <div class="bar">
          <input id="searchbox" type="text" name="search">
          </div>
        <div class="submit_buttons">
            <input class="buttons" value="Google Search" type="submit">
            <input class="buttons" value="I'm Feeling Lucky" type="submit">
          </div>
      </form>
      <div class="botbar">
        <ul class="botbarlist">
          <li class="botbarlistvalue"><a href="https://google.com" class="botbarval">Advertising</a></li>
          <li class="botbarlistvalue"><a href="https://google.com" class="botbarval">Business</a></li>
          <li id="BR" class="botbarlistvalue"><a href="https://google.com" class="botbarval">Privacy</a></li>
          <li id="BR" class="botbarlistvalue"><a href="https://google.com" class="botbarval">Terms</a></li>
          <li id="BR" class="botbarlistvalue"><a href="https://google.com" class="botbarval">Settings</a></li>
        </ul>
      </div>
  </body>
</html>
